<!DOCTYPE html>
<html lang="en-US" data-ng-app="angularjs.sg">

	<head>
	    <title>AngularJS Study Group</title>
	    <meta charset="utf-8" />

	    <!-- Vendor Styles -->
	    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	    <link href="app/app.css" rel="stylesheet" type="text/css"/>
	</head>


	<body data-ng-controller="AppCtrl as appCtrl">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Angular tasks</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>			

		<div class="container">
			

			<div class="row">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">New task</h3>
					</div>
					<div class="panel-body grey-bg">
						<form class="form-horizontal">
							<div class="form-group">						
								<label class="col-sm-2 control-label" for="task-name">Task Name</label>
								<div class="col-sm-4">
									<input 
		    							id="task-name" 
		    							type="text" 
		    							class="form-control"    						
		    							data-ng-model="appCtrl.newTask.name" 
		    							placeholder="Task name..."/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-4">
									<button class="btn btn-default" data-ng-click="appCtrl.pushTask()">Add</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<ol class="list-group ">
					<h4 class="list-group-item list-group-header" data-ng-bind="appCtrl.taskList.title"></h4>
				
					<li class="list-group-item" data-ng-repeat="task in appCtrl.taskList.tasks" data-ng-class="{'grey-bg': $index % 2}">
					    <h4 class="list-group-item-heading">
					    	{{task.name}}
					    	<span data-ng-click="appCtrl.removeTask($index)" class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
					    </h4>
    					<p class="list-group-item-text">...</p>						     					
					</li>

					<!-- New Task preview-->
					<li class="list-group-item" data-ng-class="{'grey-bg': appCtrl.taskList.tasks.length % 2}" data-ng-if="appCtrl.newTask.name">
					    <h4 class="list-group-item-heading">
					    	{{appCtrl.newTask.name}}
					    	<span data-ng-click="appCtrl.removeTask($index)" class="glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
					    </h4>
    					<p class="list-group-item-text">...</p>						 
					</li>

					
				</ol>
			</div>
				

		</div>



		
		<!-- Vendor Scripts -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

		<!-- App Scripts -->
		<script src="app/app.js"></script>
		<script src="app/app-controller.js"></script>


	</body>

</html>
